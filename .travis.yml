os: linux
dist: bionic
language: go
go:
  - 1.12.7
  - master

install: true

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

services:
  - docker

addons:
  apt:
    update: true
    packages:
      - ffmpeg
      - tree
      - python-pip

before_script:
  - sudo pip install -U youtube-dl
  - sudo add-apt-repository ppa:jonathonf/ffmpeg-4

env:
  global:
    - GO111MODULE=on
    #GITHUB_TOKEN
    - secure: ""

script:
  #- ./e2e/e2e.sh # Hold until we can resolve the /var/tmp issue - talk to beamer/niko
  - make

deploy:
  provider: script
  skip_cleanup: true
  script: ./scripts/deploy.sh
  file: bin/ytsync
  on:
    repo: lbryio/ytsync
    tags: true
